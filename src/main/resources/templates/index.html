<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Login Demo</title>
</head>
<body>
<div th:if="${name}">
    <p th:text="${name} + '님, 환영합니다.'"></p>
    <p th:text="'당신의 권한은' + ${role} + '입니다.'"></p>
    <a th:href="@{/logout}">로그아웃</a>
</div>
<div th:unless="${name}">
    <a th:href="@{/oauth2/authorization/google(role=role)}">Google 계정으로 로그인</a>
</div>
</body>
</html>
